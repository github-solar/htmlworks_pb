<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연습</title>
</head>
<body>
    <h2>여름이다.</h2>
    <p>소나기가 자주 오니 <span>장마기간</span>인가 보네요. <br>우산을 준비하세요.
        <br>날이 시원해서 더위가 덜 하네요.
    </p>
    
    <!-- 인라인에서 스판태그로 직접 스타일 먹이는 방법 -->
    <p>소나기가 자주 오니 <span style="color: blue;">장마기간</span>인가 보네요. <br>우산을 준비하세요.
        <br>날이 시원해서 더위가 덜 하네요.
    </p>

    <style>
body {
    background: pink;
    width: 800px;
}

        h2 {
            color:blue;
        }

        p {
            color: green;
            font-size: 18px;
            font-family: 궁서;
            line-height: 1.8;
        }

        span {
            color: #ff0000;
        }

    </style>
    
</body>
</html>
