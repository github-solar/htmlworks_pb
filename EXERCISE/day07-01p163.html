<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            margin-bottom: 20px;
            
        }

        
        label {
            float: left;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <h1>예약 정보</h1>
    <form action="" method="POST">
        
            
            <ul>
                <li>
                    <label for="r-name" >이  름</label>
                    <input type="text" id="r-name" autofocus required>
                </li>
                
                <li>
                    <label for="r-phone" >전  화</label>
                    <input type="text" id="r-phone" placeholder="핸드폰 번호를 입력해 주세요." required>
                </li>
                
                <li>
                    <label for="r-email" >이메일</label>
                    <input type="email" id="r-email" required>
                </li>
               
                <li>
                    <input type="submit" value="예약하기">
                </li>
            </ul>
        
    </form>
    
</body>
</html>
