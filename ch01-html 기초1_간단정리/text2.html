<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>다양한 태그 연습</title>
</head>

<body>
    <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 상식으로
        <mark>코딩교육</mark>이 시행되고 있다.</p>

    <p>가격 : 13,000원 <small>부가세 별도</small></p>
    <!-- 취소선 -->
    <p><s>100,000원</s> 75,000원</p>

    <!-- 첨자 표현하기 -->
    <p>E=mc<sup>2</sup></p>
    <p>물의 화학식은 H<sub>2</sub>O</p>

    <!-- 편집기에서 작성한 문장 문단 형식으로 보이게 하기 -->
    <pre>
        E=mc<sup>2</sup></p>
            물의 화학식은 H<sub>2</sub>O</p>         
            </pre>
</body>

</html>
<!-- 요약정리하다. -->
