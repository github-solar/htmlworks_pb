<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습</title>
</head>

<body>
    <h2>순서 없는 목록 태그</h2>

    <h3>과일 목록</h3>
    <ul>
        <li>수박</li>
        <li>복숭아</li>
        <li>참외</li>
        <li>토마토</li>
    </ul>

    <h3>야채 목록</h3>
    <ul type="circle">
        <li>오이</li>
        <li>마늘</li>
        <li>양파</li>
        <li>감자</li>
    </ul>

    <h2>순서 있는 목록 태그</h2>
    <h3>국가 전염병 위기 경보 수준</h3>
    <ol>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>

    <ol type="a">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>

    <ol type="A">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>

    <br><br><br><br><br>

</body>

</html>
<!-- 요약정리하다. -->
