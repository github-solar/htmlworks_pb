<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업3일차2교시_2:표만들기와 스타일</title>
   
   <style>
        table {
            border: 1px solid #ccc;
            /* table border 속성은 표의 외부 테두리 설정해준다. */
            width: 300px;
            height: 150px;
            text-align: center;
            border-collapse: collapse;
            /*겹쳐진 선을 하나로 합칠 때 먹이는 속성 */
        }

        td {
            border: 1px solid #ccc;
            /* td border 속성은 표의 내부 테두리 설정해준다. */
        }
    </style>
</head>

<body>
    <h2>표 만들기</h2>
    <table>
        <!-- 표만들기는 먼저 tr 행 선언하고 나중에 td 열 선언한다.  -->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>

</body>

</html>
