<!DOCTYPE html>
<html lang="ko" >

<head>
    <meta charset="utf-8">
    <title>마늘의 효능</title>
    <link rel="stylesheet" href="css/text.css">
    <!-- rel(관계) 속성 -->
    <!-- link 태그로 외부 스타일 파일을 불러온다. 외부 스타일 방식-->
</head>

<body>
    <h2>마늘(Garlic)</h2>
    <p>일해백리(일해백리)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.</p>
    <p>&nbsp; 마늘 특유의 아린 맛은 <span style="color: red; font-weight: bold;">알리신</span>이라는 성분 때문으로, <br>살균 및 항균작용을 하며 마늘에 들어있는 아연이 피로회복에 도움을 준다.</p>
    <!--&nbsp; 의 기능은? 한칸 띄기다. 여러개 붙이면 그만큼 칸띄워진다. -->
    <!-- br은 한 줄 띄기 태그다. -->
    <!-- 인라인 스타일이 적용된 예 -->
    <h3>재난대비 국민행동 요령</h3>
    <blockquote>지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가
        몸을 보호한다. (출처 : 국민안전처)</blockquote>
    <!-- blockqoute는 인용태그이다. -->
</body>

</html>
<!-- 요약정리하다. -->
