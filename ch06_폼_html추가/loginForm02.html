<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업05일차_html_form02:로그인 폼02</title>
    <!-- ul li 태그를 활용하여 폼 입력 양식 구현 -->
    <style>
        h2 {
            margin-left: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            line-height: 3;
        }
    </style>

</head>

<body>
    <h2>로그인</h2>
    <form action="">
        <ul>
            <li>
                <label for="">아이디</label>
                <input type="text" id="userid" name="userid">

            </li>
            <li>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd" name="passwd">

            </li>
            <li>
                <input type="submit" id="passwd" value="로그인">

            </li>
        </ul>
    </form>


</body>

</html>
