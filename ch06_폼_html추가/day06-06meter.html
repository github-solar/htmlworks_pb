<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업06일차05_html추가:meter</title>
    <!-- meter 태그 : 값이 차지하는 크기를 표현 -->
</head>
<body>
    <ul>
        <li>
            <label for="">점유율 0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label for="">사용량 64%</label>
            <meter value="64" min="0" max="100"></meter>
        </li>
        <li>
            <label for="">트랙픽 초과</label>
            <meter value="9216" min="1024" max="10240" low="2048" high="8192"></meter>
        </li>
    </ul>
    
</body>
</html>
