<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업06일차form03:레드향 주문하기</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
        <legend>상품선택</legend>
        <p>주문할 상품을 선택해 주세요</p>
        <ul>
            <li>
                <label for=""><input type="checkbox" value="s3">선물용 3kg</label>
                <input type="number" value="1" min="1" max="5">개(최대 5개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="s5">선물용 5kg</label>
                <input type="number" value="1" min="1" max="3">개(최대 3개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="f3">가정용 3kg</label>
                <input type="range" value="1" min="1" max="5">개(최대 5개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="f5">가정용 5kg</label>
                <input type="range" value="1" min="1" max="3">개(최대 3개)
            </li>
        </ul>
        <p>포장선택</p>
        <ul>
            <li><label for=""><input type="radio" name="gift" value="yes">선물포장</label></li>
            <li><label for=""><input type="radio" name="gift" value="no">포장안함</label></li>
        </ul>
    </fieldset>
    </form>
    
</body>
</html>
