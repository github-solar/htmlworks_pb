<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업06일차form02:목록선택</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            line-height: 3;
        }

        label {
            width: 80px;
            float: left;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="classid">학과번호</label>
                    <input type="text" id="classid">
                </li>
                <li>
                    <label for="sname">학생이름</label>
                    <input type="text" id="sname">
                </li>
                <li>
                    <label for="major">학과</label>
                    <select name="" id="major">
                        <option value="" selected>건축공학과</option>
                        <option value="">기계공학과</option>
                        <option value="">전기전자공학과</option>
                        <option value="">소프트웨어학과</option>
                    </select>
                </li>
                
            </ul>
        </fieldset>
    </form>
</body>

</html>
