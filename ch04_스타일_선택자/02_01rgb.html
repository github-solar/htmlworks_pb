<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업4일차01:스타일 색상 설정</title>
    <!-- 글꼴 색상과 투명도 설정 -->
    <!-- a 알파값은 1 완전불투명에서 0 완전투명까지 설정 -->
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        #txt1 {    
            color: rgb(255, 255, 255);
        }
        #txt2 {    
            color: rgba(255, 255, 255, 0.8);
        }
        #txt3 {    
            color: rgba(255, 255, 255, 0.5);
        }
        #txt4 {    
            color: rgba(255, 255, 255, 0.2);
        }
    </style>

</head>
<body>
    <!-- id 선택자의 쓰임 -->
    <h1 id="txt1">HTML5+CSS3</h1>
    <h1 id="txt2">HTML5+CSS3</h1>
    <h1 id="txt3">HTML5+CSS3</h1>
    <h1 id="txt4">HTML5+CSS3</h1>
    
</body>
</html>
