<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업:선택자01_여러가지 css 선택자</title>
    <style>
        /* id선택자 지정 방법은 #을 붙여서 지정해준다.
        id 선택자는 문서내에서 한개의 요소에만 쓸 수 있다. 개념파악 잘하도록 */
        #container {
            border: 1px solid #222;
            width: 600px;
            padding: 10px;
        }

        h1, p {
            /* 동시에 여러개 선택하는 것을 그룹 선택자라고 한다.*/
            color: blue;
        }

        /* class 선택자 지정방법은 앞에 .을 붙여서 지정해준다.
        class 선택자는 문서내에서 여러 요소에 지정해줄 수 있다.*/
        
        .rdtxt {
            color: red;
        }
    </style>
</head>

<body>
<!-- div는 디비젼으로 구역을 나눠주거나 또는 묶어준다는 역할을  -->
    <div id="container">
        <h1>레드향</h1>
        <p class="rdtxt">껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
        <p> <span class="rdtxt">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기 예방 등에 좋은 것으로 알려졌다.</p>
    </div>

</body>

</html>
